<template>
    
    <lightning-card>
        <lightning-file-upload
            label="Attach docs"
            name="fileUploader"
            accept={acceptedFormats}
            record-id={recordId}
            onuploadfinished={handleUploadFinished}
            multiple
        ></lightning-file-upload>
        <template if:true={filesUploaded}>
           
            <template for:each={filesUploaded} for:item="file">
                <div key={file.documentId} class="slds-m-around_medium">
                    <p>{file.name} and Id = {file.documentId}</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
